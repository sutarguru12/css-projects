<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="Profile_card.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    /> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile_box">
      <div class="image">
        <img src="profie_photo.jpeg" alt="" class="img" />
      </div>
      <div class="info">
        <div class="name">Guru Sutar</div>
        <div class="about">Engineer</div>
      </div>

      <div class="media-icons">
        <a href="#" class="link" style="color: rgb(7, 7, 245)">
          <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="#" class="link" style="color: #1da1f2">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#" class="link" style="color: #f9ce34">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#" class="link" style="color: #f00">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </div>

      <div class="button">
        <button class="subscribe">Subscribe</button>
        <button class="message">Message</button>
      </div>

      <div class="interaction">
        <a href="" class="action">
          <i class="fa-regular fa-heart"></i>
          <span>60k</span>
        </a>
        <a href="" class="action">
          <i class="fa-regular fa-message"></i>
          <span>12k</span>
        </a>
        <a href="" class="action" id="">
          <i class="fa-regular fa-share-from-square"></i>
          <span>6k</span>
        </a>
      </div>
    </div>
  </body>
</html>
