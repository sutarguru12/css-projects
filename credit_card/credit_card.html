<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card</title>

    <link rel="stylesheet" href="credit_card.css" />

    <!-- Google font 'poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="company">
          <img
            src="mastercard-og-image.png"
            alt="Maste card logo"
            class="logo"
          />
          <h6 class="company-name">Master Card</h6>
        </div>
        <img src="chip.png" alt="chip photo" class="chip" />
      </header>
      <main>
        <h6 class="card-no-text">Card number</h6>
        <h3 class="card-number">8204 7569 4128 7164</h3>
      </main>
      <footer>
        <h3 class="user-name">Krishna Ashok Sutar</h3>
        <div class="expiry">
          <h6>Valid Thru</h6>
          <h3>05/32</h3>
        </div>
      </footer>
    </div>
  </body>
</html>
